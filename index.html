<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3ae087a9a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Contactos</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Agenda de contacto</h2>
        </header>
        <section class="formulario">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="numero" placeholder="Numero">
            <input type="text" class="direccion" placeholder="Direccion">
            <button class="btn-agregar">Agregar</button>
        </section>
        <section class="contacto-container">
            <h3 class="titulo">Mis contactos (0)</h3>
            <section class="listado">    
                <!-- codigo javascript -->    
            </section>
        </section>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
